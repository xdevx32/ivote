<head>
    <meta charset="utf-8"/>

    <link rel="icon" type="image/png" href="img/favicon.png"/>

    <!-- Font Awesome Icons -->

<body id="page-top" style="position: relative !important;">

<!-- Masthead -->
<a id="top-logo-frontend"
   style="
                position:   absolute;
                top:        5px;
                left:       5px;
                text-align: left;
                margin-top: 10px;
             "
   href="/"><img src="img/logo/logo.png" alt="" />
</a>
<header class="masthead" style="height: auto !important; margin-bottom:20px">
    <div class="container h-100">
        <div class="row h-100 align-items-center justify-content-center text-center">
            <div class="col-lg-10 align-self-end" id="parties-grid">
                <hr class="divider my-4">
                <div class="grid-item"  th:text="${party.number + '. ' + party.name}"></div>
                <h1 style="color:white;">Благодарим Ви за гласа. Успех!</h1>
            </div>
        </div>
    </div>
</header>




<!-- Footer -->

    <div class="container">
        <div class="small text-center text-muted">Всички права запазени &copy; 2020 - Университетски проект</div>
    </div>
</footer>

<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
