<!doctype html>
<html class="no-js" lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <link rel="icon" type="image/png" href="img/favicon.png"/>

    <title>Начална страница</title>

    <!-- Font Awesome Icons -->
    <link th:href="@{/vendor/fontawesome-free/css/all.min.css}" rel="stylesheet" type="text/css"/>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans:400,700" rel="stylesheet"/>
    <link href='https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic' rel='stylesheet' type='text/css'/>

    <!-- Plugin CSS -->
    <link th:href="@{/vendor/magnific-popup/magnific-popup.css}" rel="stylesheet" type="text/css"/>

    <!-- Theme CSS - Includes Bootstrap -->
    <link th:href="@{/css/creative.min.css}"   rel="stylesheet"/>
    <link th:href="@{/css/additional-partyinfo.css}"   rel="stylesheet"/>

</head>

<body id="page-top">
<div class="container-animated"/>
<a class="border-animation" id="top-logo-frontend"
   style="
                  position:   absolute;
                  top:        5px;
                  left:       5px;
                  text-align: left;
                  margin-top: 10px;
               "
   href="/"><img class="border-animation__inner" src="img/logo/logo.png" alt="" /></a>
</div>
<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-light fixed-top py-3" id="mainNav">
    <div class="container">
        <a class="navbar-brand js-scroll-trigger" href="/">Начална страница</a>
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto my-2 my-lg-0">
                <li class="nav-item">
                    <a class="nav-link js-scroll-trigger" href="#services">Кандидати</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link js-scroll-trigger" href="#contact">Контакти</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Masthead -->

<header class="masthead" style = "height: 220vh !important;">
        <div class="row align-items-center justify-content-center text-center">
            <div class="container">
                <h2 class="text-center mt-0">Страница на партия.</h2>
                <div id="partyRowInfo" class="row">
                    <div class="mt-5">
                        <h3 class="h4 mb-2" th:text="${party.number + '. ' + party.name}"></h3>
                        <img style = "border-image-slice:15 15 15 15 fill;border-image-width:10px 10px 10px 10px;border-image-outset:0px 0px 0px 0px;border-image-repeat:round round;border-image-source:url('https://www.ikea.com/jo/en/images/products/hovsta-frame-dark-brown__0638163_PE698727_S5.JPG?f=s'); "th:src="${party.groupImageUrl}" href="/party-info-page" height="400" width="700"/>
                        <p class="text-muted mb-0" th:text="${party.slogan}"></p>
                    </div>
                </div>
                <div class="col-lg-3 col-md-6 text-center"  th:each="partyMember: ${party.partyMembers}">
                <h3 class="h4 mb-2" th:text="${partyMember.name + '. '}"></h3>
                    <img style="border-radius: 24px;" th:src="${partyMember.portraitUrl}" href="/party-info-page" height="300" width="200"/>
                    <p class="text-muted mb-0" th:text="${partyMember.dayOfBirth.toString() + '.г'}" style="color:white;"></p>
                </div>
            </div>
        </div>
</header>

<!-- Contact Section -->
<section class="page-section" id="contact">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8 text-center">
                <h2 class="mt-0">Свържете се с нас!</h2>
                <hr class="divider my-4">
                <p class="text-muted mb-5">За повече информация използвайте посочения телефонен номер или имейл адрес.</p>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-4 ml-auto text-center mb-5 mb-lg-0">
                <i class="fas fa-phone fa-3x mb-3 text-muted"></i>
                <div>0700 700 700</div>
            </div>
            <div class="col-lg-4 mr-auto text-center">
                <i class="fas fa-envelope fa-3x mb-3 text-muted"></i>
                <!-- Make sure to change the email address in anchor text AND the link below! -->
                <a class="d-block" href="mailto:info@evote.com">info@evote.com</a>
            </div>
        </div>
    </div>
</section>

<!-- Footer -->
<footer class="bg-light py-5">
    <div class="container">
        <div class="small text-center text-muted">Всички права запазени &copy; 2020 - Университетски проект</div>
    </div>
</footer>

<!-- Bootstrap core JavaScript -->
<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

<!-- Plugin JavaScript -->
<script th:src="@{/vendor/jquery-easing/jquery.easing.min.js}"></script>
<script th:src="@{/vendor/magnific-popup/jquery.magnific-popup.min.js}"></script>

<!-- Custom scripts for this template -->
<script th:src="@{/js/creative.min.js}"></script>

</body>

</html>
